name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'astro.config.mjs'
      - 'Dockerfile'
      - 'drizzle/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        run: |
          docker build . --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Source secrets from file on server
            source ~/.dura-secrets
            
            # Login to GHCR using stored token
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u solkem --password-stdin

            # Pull the new image
            docker pull ghcr.io/solkem/dura:latest

            # Stop and remove existing container (if any)
            docker stop dura || true
            docker rm dura || true

            # Run new container with correct volume mount
            docker run -d \
              --name dura \
              --restart unless-stopped \
              -p 3000:4321 \
              -v /app/data:/app/data \
              -e NODE_ENV=production \
              -e DB_URL=/app/data/dura.db \
              -e GOOGLE_AI_API_KEY="$GOOGLE_AI_API_KEY" \
              ghcr.io/solkem/dura:latest

            # Cleanup old images
            docker image prune -f
